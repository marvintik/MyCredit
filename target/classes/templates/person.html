<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyCredit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="media">
        <div class="media-left">
            <a th:href="@{'/'+${personAdd}+'/add'}+''"><img class="add-img" th:src=@{/img/add_2.png}></a>
        </div>
        <div class="media-body">
            <h1>Person Table</h1>
        </div>
    </div>

    <div class="row col-md-7 table-responsive">
        <table id="personTable" class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фото</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person, rowStat: ${persons}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${rowStat.count}"></td>
                <td th:text="${person.name}"></td>
                <td th:if="${!#strings.isEmpty(person.image)}"><a th:href="@{'/mycredit/person/' + ${person.id}}"><img th:src="${person.image}" height=42, weight=42></a></td>
                <td th:unless="${!#strings.isEmpty(person.image)}"><a th:href="@{'/mycredit/person/' + ${person.id}}"><img th:src="@{'/image/'+${person.id}}" height=42, weight=42></a></td>
                <td><a th:href="@{'/mycredit/person/' + ${person.id} +'/edit'}"><img th:src=@{/img/editPerson.png} height=42, weight=42></a></td>
                <td><a th:href="@{'/mycredit/person/' + ${person.id} + '/delete'}"><img th:src=@{/img/delete.png} height=42, weight=42></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
