<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid ">
    <h1 class="text-center" th:inline="text">Добавьте новый кредит:</h1>
        <form th:action="@{'/mycredit/person/' + ${person.id} + '/credit/add'}" method="post" th:object="${credit}">
            <div class="form-group">
                <label for="bank">Банк</label>
                <input id="bank" type="text" class="form-control"  th:field="*{bank}">
            </div>
            <div class="form-group">
                <label for="name">Название</label>
                <input id="name" class="form-control"  type="text" th:field="*{title}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="DateStart">Дата начала</label>
                    <input type="date" class="form-control" id="DateStart" th:field="*{{dateStart}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="DateEnd">Дата окончания</label>
                    <input type="date" class="form-control" id="DateEnd" th:field="*{{dateEnd}}">
                </div>
            </div>
            <div class="form-group">
                <label for="summ">Сумма</label>
                <input id="summ" class="form-control"  type="text" th:field="*{cost}">
            </div>
            <div class="form-group">
                <label for="monthPay">Ежемесячный платеж</label>
                <input id="monthPay" class="form-control"  type="text" th:field="*{monthPay}">
            </div>
            <input type="submit" class="btn btn-primary" value="Добавить кредит">
        </form>
</div>
</body>
</html>
